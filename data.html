<!DOCTYPE html>
<html lang="pt-br">

  <body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="nav-home" href="/projeto/index.hmtl"><i class="fa fa-home"></i> Home</a>
        </div>
      </nav>

    <button class="btn btn-primary m-3" type="button" id="btn1">
        Chamar função Date!
    </button>

    <script type="text/javascript">

        
        function chamarDate(){
            const today = new Date();
            alert(today.toUTCString());
        }
        document.getElementById("btn1").addEventListener('click', chamarDate);
     </script>
